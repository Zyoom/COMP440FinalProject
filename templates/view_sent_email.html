<!-- user_emails.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sent Emails</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header class="header">
        <h1>User Sent Emails</h1>
    </header>
    <main class="main">
        <div class="container">
            <h2>Your Sent Emails</h2>
            <ul class="email-list">
                {% for email in emails %}
                <li>
                    <strong>Subject:</strong> {{ email.subject }}<br>
                    <strong>Agent ID:</strong> {{ email.agent_id }}<br>
                    <a href="{{ url_for('view_email', email_id=email.email_id) }}">View Email</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Email Customer Service</p>
    </footer>
</body>
</html>
